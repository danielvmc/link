<!doctype html>
<html prefix="og: http://ogp.me/ns#">
<head>
    <meta name="googlebot" content="noarchive"/>
    <meta content="noindex, nofollow" name="robots"/>
    <meta property="og:url" content="{{ page.FakeLink }}"/>
    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="Trending News Portal" />
    <meta property="og:title" content="{{ page.Title }}" />
    <meta property="og:description" content="{{ page.description }}" />
    <meta property="og:image" content="{{ page.Image }}" />
    <meta property="article:author" content="https://www.facebook.com/TrendingNewsPortal" />
    <meta property="fb:app_id" content="485943014926648" />
    <meta HTTP-EQUIV="REFRESH" content="0; url={{ page.RealLink }}">
</head>
</html>
